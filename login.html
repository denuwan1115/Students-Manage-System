    <script>
        $(document).ready(function () {

            $('#toggleToRegister').click(function () {
                $('#loginFormContainer').hide();
                $('#registrationFormContainer').show();

                $(this).text('Switching to Registration...');

                setTimeout(function () {
                    $('#toggleToRegister').text('Don\'t have an account? Register here');
                }, 3000);
            });

            $('#toggleToLogin').click(function () {
                $('#registrationFormContainer').hide();
                $('#loginFormContainer').show();
            });

            $('#toggleToRegister').hover(function () {
                $(this).addClass('highlight');
            }, function () {
                $(this).removeClass('highlight');
            });

            $('#toggleToLogin').hover(function () {
                $(this).addClass('highlight');
            }, function () {
                $(this).removeClass('highlight');
            });

            $('#loginForm').submit(function (event) {
        event.preventDefault();

        const email = $('#loginEmail').val();
        const password = $('#loginPassword').val();

        if (email === '' || password === '') {
            alert('Both email and password are required!');
            return;
        }

        const loginData = {
            action: 'login',
            email: email,
            password: password
        };

        $.ajax({
            url: 'Backend/php/adminHandler.php',
            method: 'POST',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify(loginData),
            success: function (response) {
                alert(response.message);
                console.log(response.message);
                if (response.message === 'Login successful') {
                    console.log("Login");
                    // Redirect to admin dashboard or other logic
                    window.location.href = 'stuSelect.php';
                }
            },
            error: function () {
                alert('An error occurred while logging in');
            }
        });
    });

    $('#registrationForm').submit(function (event) {
        event.preventDefault();

        const email = $('#registerEmail').val();
        const password = $('#registerPassword').val();
        const confirmPassword = $('#confirmPassword').val();

        if (email === '' || password === '' || confirmPassword === '') {
            alert('Please fill all fields!');
            return;
        }

        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        const registrationData = {
            action: 'register',
            email: email,
            password: password
        };

        $.ajax({
            url: 'Backend/php/adminHandler.php',
            method: 'POST',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify(registrationData),
            success: function (response) {
                alert(response.message);
                console.log(response.message);
                console.log("Registered");
                if (response.message === 'Registration successful') {
                    $('#registrationForm')[0].reset();
                    window.location.href = 'stuSelect.php';
                }
            },
            error: function () {
                alert('An error occurred during registration');
            }
        });
    });

            $('.btn-custom').hover(function () {
                $(this).css('background-color', '#5a34a4');
            }, function () {
                $(this).css('background-color', '#6f42c1');
            });
        });
    </script>
